<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CGPA Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="container">
    <h1> CGPA Calculator</h1>

    <table id="courseTable">
      <thead>
        <tr>
          <th>Course Name</th>
          <th>Credit Hours</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <td><input type="text" placeholder="Course Name"></td>
          <td><input type="number" placeholder="Hours" min="1"></td>
          <td>
            <select>
              <option value="">Select</option>
              <option>A+</option><option>A</option><option>B+</option>
              <option>B</option><option>C+</option><option>C</option>
              <option>D</option><option>F</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="btn-group">
      <button id="addRow"> Add Course</button>
      <button id="removeRow">Remove Course</button>
      <button id="calculate">Calculate CGPA</button>
      <button id="reset"> Reset</button>
    </div>

    <div id="result" class="hidden">
      <h2>Your CGPA</h2>
      <div class="hero-result">
        <span id="finalCGPA">0.00</span>
      </div>
      <p>Total Credit Hours: <span id="totalCredits">0</span></p>
      <p>Total Grade Points: <span id="totalPoints">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
